<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galer칤a de Im치genes Interactiva</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Galer칤a de Im치genes Interactiva</h1>

            <!-- Controles para agregar imagen -->
            <div class="controls-section">
                <div class="add-image-container">
                    <label for="imageInput">Agregar nueva imagen:</label>
                    <input type="file" id="imageInput" accept="image/*" />
                    <button id="addImageBtn" class="btn btn-primary">+ Agregar imagen</button>
                </div>
            </div>

            <!-- Grid de im치genes -->
            <div class="gallery-grid" id="galleryGrid">

            <!-- Modal para ver la imagen ampliada -->
            <div id="imageModal" class="modal">
                <div class="modal-content">
                    <button class="close-btn" id="closeBtn">&times;</button>

                    <div class="modal-header">
                        <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>
                        <img id="modalImage" src="" alt="Imagen ampliada" />
                        <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
                    </div>

                    <div class="modal-footer">
                        <p id="imageInfo">Imagen <span id="currentIndex">1</span> de <span id="totalImages">12</span></p>
                        <button id="deleteImageBtn" class="btn btn-danger">游딈 Eliminar imagen</button>
                    </div>

                    <!-- Miniaturas de navegaci칩n -->

                </div>
            </div>

            <!-- Informaci칩n de la galer칤a -->

        <script src="scripts.js"></script>
    </body>
</html>
