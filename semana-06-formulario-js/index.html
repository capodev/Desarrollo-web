<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario con Validaciones Dinámicas</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <h3>Formulario realisado en js con el Poderosisimo Walter Nuñes</h3>
                <h1>Registro de Usuario</h1>
                <form id="registroForm" novalidate>
                    <!-- Campo Nombre -->
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required />
                        <span class="error-message" id="errorNombre"></span>
                        <span class="success-message" id="successNombre"></span>
                    </div>

                    <!-- Campo Correo Electrónico -->
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
                        <span class="error-message" id="errorEmail"></span>
                        <span class="success-message" id="successEmail"></span>
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required />
                        <span class="error-message" id="errorPassword"></span>
                        <span class="success-message" id="successPassword"></span>
                        <div class="password-requirements">
                            <p class="requirement" id="req-length">✓ Mínimo 8 caracteres</p>
                            <p class="requirement" id="req-number">✓ Al menos un número</p>
                            <p class="requirement" id="req-special">✓ Al menos un carácter especial (!@#$%^&*)</p>
                        </div>
                    </div>

                    <!-- Campo Confirmación de Contraseña -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required />
                        <span class="error-message" id="errorConfirmPassword"></span>
                        <span class="success-message" id="successConfirmPassword"></span>
                    </div>

                    <!-- Campo Edad -->
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" min="18" required />
                        <span class="error-message" id="errorEdad"></span>
                        <span class="success-message" id="successEdad"></span>
                    </div>

                    <!-- Botones -->
                    <div class="button-group">
                        <button type="submit" id="submitBtn" class="btn btn-submit" disabled>Enviar Formulario</button>
                        <button type="reset" id="resetBtn" class="btn btn-reset">Reiniciar</button>
                    </div>
                </form>

                <!-- Mensaje de éxito -->
                <div id="successAlert" class="alert alert-success" style="display: none">¡Formulario enviado exitosamente! ✓</div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
